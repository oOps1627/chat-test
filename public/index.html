<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/style.css">
  	<link rel="stylesheet" href="css/jquery.emotions.fb.css">

	<script src="https://cdn.socket.io/socket.io-1.7.2.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     <img class="logo" alt="QuickChat" src="img/logo.png">
    </div>
 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      	<li class="greet">Ласкаво просимо, <span id="greeting"></span></li>
      	<li><button class="nav-btn" data-toggle="modal" data-target="#registerModal" id="btn-register">Реєстрація</button></li>
        <li><button class="nav-btn" data-toggle="modal" data-target="#loginModal" id="btn-login">Ввійти</button></li>
        <li><form id="form-logout"><button type="submit" class="nav-btn">Вийти</button></form></li>
      </ul>
    </div>
  </div>
</nav>

<main>
<div class="row-fluid">
	<div class="col-md-9 col-sm-8" id="main-col">
		<!-- CHAT -->
		<div id="0-chat" class="chat">
			<!--<div class="opacity-box"><span id="chat-name">Chat1</span></div>-->
		</div>

		<div class="message-box">
			<div class="col-md-11 col-sm-10 col-xs-9 col-input">

				<!-- MESSAGE FORM -->
				<form id="message-form" onsubmit="sendMessage(this.message.value); return false">
					<input id="chatInp" type="text" name="message" placeholder="Введіть повідомлення" maxlength="300" autocomplete="off" autofocus>
				</form>
			</div>

			<!-- SMILES -->
			<div class="col-md-1 col-sm-2 col-xs-3"><img src="img/smile.png" id="smilesBtn"></div>
			<div id="smilesChoose">o:) o.O 3:) :D <3 :* :) 8| :/ ;) :'( :( 8) >:( :p</div>
		</div>
        <span id="notice"></span>

	</div>
	<div class="col-md-3 col-sm-4 right-block">
		<!-- ONLINE -->
		<div class="online">
			<span class="title">Онлайн:</span>
			<ul class="list-group" id="online-list">
			</ul>
		</div>

		<!-- MY GROUPS -->
		<div class="my-groups">
			<span class="title">Мої кімнати:</span>
			<ul class="list-group" id="my-group-list">
				<li id="0-my" class="list-group-item active">
					<span class="group-name" >Загальна кімната</span>
					<span class="badge badge-default badge-pill"></span>
				</li>

			</ul>
			<button class="list-group-btn create" data-toggle="modal" data-target="#createGroupModal">Сворити кімнату</button>
		</div>

		<!-- ALL GROUPS -->
		<div class="all-groups">
			<span class="title">Список кімнат:</span>
			<ul class="list-group" id="all-group-list">
			</ul>
		</div>
	</div>
</div>	
</main>


<!-- MODALS -->
<div id="registerModal" class="modal fade">
	<div class="form-box">
		<button class="close" type="button" data-dismiss="modal">x</button>
		<h3>Заповніть поля для реєстрації</h3>
		<form class="form-input" id="form-register">
			<input type="text" name="username" placeholder="Логін" minlength="4" maxlength="30">
			<br>
			<input type="password" name="password" placeholder="Пароль" minlength="6" maxlength="30" autocomplete="off">
			<br>
			<input type="submit" value="Реєстрація">
		</form>
		<span class="status"></span>
	</div>
</div>

<div id="loginModal" class="modal fade">
	<div class="form-box">
		<button class="close" type="button" data-dismiss="modal">x</button>
		<h3>Заповніть поля для входу</h3>
		<form class="form-input" id="form-login">
			<input type="text" name="username" placeholder="Логін" minlength="4" maxlength="30">
			<br>
			<input type="password" name="password" placeholder="Пароль" minlength="6" maxlength="30" autocomplete="off">
			<br>
			<input type="submit" value="Увійти">
		</form>
		<span class="status"></span>
	</div>
</div>

<div id="createGroupModal" class="modal fade">
	<div class="form-box">
		<button class="close" type="button" data-dismiss="modal">x</button>
		<h3>Введіть назву кімнати</h3>
		<form class="form-input" id="form-create-group">
			<input type="text" name="name" minlength="4" maxlength="30" autocomplete="off">
			<br>
			<input type="submit" value="Створити">
		</form>
        <span class="status"></span>
	</div>
</div>


	<script src="js/jquery-3.1.0.min.js"> </script>
  	<script src="js/bootstrap.min.js" > </script>

	<script src="js/script.js"></script>
	<script src="js/checkAuthorization.js"></script>
	<script src="js/sendMessage.js"></script>
	<script src="js/formsEvent.js"></script>

	<script src="js/jquery.emotions.js"></script>
	<script src="js/smile.js"></script>
</body>
</html>
