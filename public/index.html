<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/style.css">
  	<link rel="stylesheet" href="css/jquery.emotions.fb.css">

	<script src="https://cdn.socket.io/socket.io-1.7.2.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     <img class="logo" alt="QuickChat" src="img/logo.png">
    </div>
 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      	<li class="greet">Ласкаво просимо, <span id="greeting"></span></li>
      	<li><button class="nav-btn" data-toggle="modal" data-target="#registerModal" id="btn-register">Реєстрація</button></li>
        <li><button class="nav-btn" data-toggle="modal" data-target="#loginModal" id="btn-login">Ввійти</button></li>
        <li><form id="form-logout"><button type="submit" class="nav-btn">Вийти</button></form></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MODALS -->
	<div id="registerModal" class="modal fade">
			<div class="form-box">
				<button class="close" type="button" data-dismiss="modal">x</button>
				<h3>Будь ласка заповніть форми</h3>
				<form class="form-input" id="form-register">
				<br>
				<input type="text" name="username" placeholder="Нікнейм"> 
				<br>
				<input type="text" name="password" placeholder="Пароль"> 
				<br>
				<input type="submit" value="Реєстрація">
				</form>
			</div>
		</div>
		<div id="loginModal" class="modal fade">
			<div class="form-box">
				<button class="close" type="button" data-dismiss="modal">x</button>
				<h3>Заповніть поля для входу</h3>
				<form class="form-input" id="form-login">
					<br>
					<input type="text"  placeholder="Нікнейм"> 
					<br>
					<input type="text" placeholder="Пароль"> 
					<br>
					<input type="submit" value="Увійти">
				</form>
			</div>
		</div>

<main>
<div class="row-fluid">
	<div class="col-md-9" id="main-col">
		<!-- CHAT -->
		<div id="0-chat" class="chat">
			<!--<div class="chat-name">Chat 1</div>-->
		</div>
		<div class="message-box">
			<div class="row-fluid">
				<div class="col-md-11">
					<!-- MESSAGE FORM -->
					<form id="message-form" onsubmit="sendMessage(this.message.value); return false">
					<input id="chatInp" type="text" name="message" placeholder="Введіть повідомлення" autofocus>
					</form>
				</div>
				<!-- SMILES -->
				<div class="col-md-1"><img src="img/smile.png" id="smilesBtn"></div>
				<div id="smilesChoose">o:) o.O 3:) :D <3 :* :) 8| :/ ;) :'( :( 8) >:( :p</div>
			</div>
			
		</div>
	</div>
	<div class="col-md-3 right-block">
		<!-- ONLINE -->
		<div class="online">
			<span class="title">Онлайн:</span>
			<ul class="list-group" id="online-list">
				<li class="list-group-item">oopsik</li>
			</ul>
		</div>

		<!-- MY GROUPS -->
		<div class="my-groups">
			<span class="title">Мої групи:</span>
			<ul class="list-group" id="my-group-list">
				<li id="0-my" class="list-group-item active">
					<span class="group-name dropdown-toggle" data-toggle="dropdown">Загальний чат <span class="caret"></span></span>
					 <ul class="dropdown-menu">
      					<li><a href="#">Пункт 1</a></li>
					     <li><a href="#">Пункт 2</a></li>
					     <li><a href="#">Пункт 3</a></li>
					     <li><a href="#">Пункт 4</a></li>
					  </ul>
					<span class="badge badge-default badge-pill">5</span>
					 <button class="list-group-btn left"></button>
				</li>
			</ul>
		</div>

		<!-- ALL GROUPS -->
		<div class="all-groups">
			<span class="title">Список груп:</span>
			<ul class="list-group" id="all-group-list">
				<li class="list-group-item">
				<span class="group-name">Group 1<span class="caret"></span></span>
				</li>
			</ul>
		</div>
	</div>
</div>	
</main>


	<script src="js/jquery-3.1.0.min.js"> </script>
  	<script src="js/bootstrap.min.js" > </script>

	<script src="js/script.js"></script>
	<script src="js/checkAuthorization.js"></script>
	<script src="js/sendMessage.js"></script>
	<script src="js/formsEvent.js"></script>

	<script src="js/jquery.emotions.js"></script>
	<script src="js/smile.js"></script>
</body>
</html>
